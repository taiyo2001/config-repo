scan_timeout = 10

format = """\
$os\
$username\
$hostname\
[:](white bold)\
$directory\
$git_branch\
$git_status\
\n\
$character\
"""

[os]
  disabled = false
  format   = "[$symbol](bold white)"
  [os.symbols]
    Macos  = "ï…¹ "
    Ubuntu = "î¯‰ "

[username]
  disabled    = false
  format      = "[$user]($style)"
  show_always = true
  style_root  = "black bold"
  style_user  = "white bold"

[hostname]
  format   = "[@$hostname]($style)"
  ssh_only = false
  style    = "green bold"

[directory]
  format          = "[$path]($style)[$read_only]($read_only_style)"
  read_only       = " ó°Œ¾"
  read_only_style = "red"
  # style             = "bright-purple"
  # style             = 'fg:#7aa2f7 bg:#1a1b26'
  style             = 'fg:#7aa2f7'
  truncate_to_repo  = false
  truncation_symbol = "~/"

[git_branch]
  format = "[ $symbol$branch]($style)"
  symbol = "ïˆ ï„¦"

